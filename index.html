<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/signIn.css" />
  </head>
  <body>
    <div class="navbar d-flex justify-content-center align-items-center p-4 d-none">
      <div
        class="inner-navbar d-flex justify-content-between align-items-center w-75"
      >
        <h1 class="text-white">SMART LOGIN</h1>
        <button
          class="logoutButton btn btn-warning bg-transparent text-white text-opacity-50 ps-4 pe-4 pt-3 pb-3 fs-5"
        >
          Log-out
        </button>
      </div>
    </div>
    <div
      class="form container d-flex justify-content-center align-items-center mt-5 h-75"
    >
      <div
        class="inner-container container d-flex flex-column justify-content-center align-items-center pt-5"
      >
        <h1>Smart Login System</h1>
        <input
          type="email"
          class="email form-control text-white"
          placeholder="Enter Your Email"
        />
        <input
          type="password"
          class="pass form-control mb-3 text-white"
          placeholder="Enter Your Password"
        />
        <div class="errorDisplay text-danger fs-4"></div>
        <button class="loginButton btn btn-primary mb-3 w-100 p-2 fs-3">
          Login
        </button>
        <p class="text-white fs-4">
          Don't have an account ?
          <span
            ><a class="signUpButton text-decoration-none" href=""
              >Sign Up!</a
            ></span
          >
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
